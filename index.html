<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	<script>
		$(document).ready(function(){
			$('img').click(function(){
				var temp=$(this).attr('data-alt-src');
				$(this).attr('data-alt-src',$(this).attr('src'));
				$(this).attr('src',temp);
			});
		});
	</script>
</head>
<body>
	<br>
	<img class=img0 src="img/cat0.png" data-alt-src="img/ninja0.png" alt="cat0">
	<img class=img1 src="img/cat1.png" data-alt-src="img/ninja1.png" alt="cat1">
	<img class=img2 src="img/cat2.png" data-alt-src="img/ninja2.png" alt="cat2">
	<img class=img3 src="img/cat3.png" data-alt-src="img/ninja3.png" alt="cat3">
	<img class=img4 src="img/cat4.png" data-alt-src="img/ninja4.png" alt="cat4">
</body>
</html>
